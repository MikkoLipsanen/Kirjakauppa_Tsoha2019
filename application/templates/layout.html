<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kirjakauppa</title>
    <style>
      th {
      text-align: left;
      }
    </style>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
	    Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
    </p>
    {% else %}
    <ul>
      <li><a href="{{ url_for('auth_login') }}">Kirjaudu</a></li>
      <li><a href="{{ url_for('users_form') }}">Lisää käyttäjä</a></li>
    </ul>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('books_index') }}">Kirjalista</a></li>
      <li><a href="{{ url_for('books_form') }}">Lisää kirja</a></li>
    </ul>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
