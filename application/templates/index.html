{% extends "layout.html" %}

{% block body %}
<div class="text-center">
  <h1 class="text-primary h1 mb-1 font-weight-normal">Tervetuloa kirjaostoksille!</h1>
  {% if recommendations is defined %}
  <br>
  <h2 class="h2 mb-2 font-weight-normal">Tämän hetken 3 suosituinta kirjaa</h2>
  <br>
  {% for book in recommendations %}
  <div class="list-group">
    <a href="/book?book_id={{ book.id }}" class="list-group-item list-group-item-action"><b class="text-primary">{{book.title}}</b></a>
  </div>
    {% endfor %}
</div>

{% endif %}

{% endblock %}
