{% extends "layout.html" %}

{% block body %}
{{ error }}
<div class="text-center">
  <br>
    <h1 class="h1 mb-1 font-weight-normal">Kirjaudu sivulle</h1>
  <br>
  <form class="form-signin" method="POST" action="{{ url_for('auth_login') }}">
    <table align="center">
      <tr>
        <td>
          {{ form.username.label }}
        </td>
      </tr>
      <tr>
        <td>
          {{ form.username }}
        </td>
      </tr>
      <tr>
        <td>
          {{ form.password.label }}
        </td>
      </tr>
      <tr>
        <td>
          {{ form.password }}
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <br>
          <input type="submit" class="btn btn-outline-info" value="Kirjaudu"/>
        </td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
