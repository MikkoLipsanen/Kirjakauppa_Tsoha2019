{% extends "layout.html" %}

{% block body %}
<div class="container">
  <div class="jumbotron">
    <div>
      <h1 class="h1 mb-1 font-weight-normal">{{ book.title }}</h1>
      <br>
      <b>
        <table>
          <tr>
            <td>Kirjoittaja</td>
            <td>{{ book.author }}</td>
          </tr>
          <tr>
            <td>Julkaisuvuosi</td>
            <td>{{ book.year }}</td>
          </tr>
          <tr>
            <td>Kieli</td>
            <td>{{ book.language }}</td>
          </tr>
          <tr>
            <td>Hinta</td>
            <td>{{ book.price }}</td>
          </tr>
          <tr>
            <td>Saatavilla</td>
            <td>{{ book.available }}</td>
          </tr>
        </table>
      </b>
      <br>
        <td colspan="3">
          <div>
            <a href="/books/edit?book_id={{request.args.get('book_id')}}" class="btn btn-outline-primary" role="button">Muokkaa</a>
            <a href="/cart/add?book_id={{request.args.get('book_id')}}" class="btn btn-outline-secondary" role="button">Lisää ostoskoriin</a>
          </div>
        </td>
    </div>
  </div>
</div>
{% endblock %}
